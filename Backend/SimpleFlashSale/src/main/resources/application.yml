spring:
  application:
    name: "SimpleFlashSale"
  datasource:
    url: jdbc:mysql://localhost:3306/SimpleFlashSale?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always